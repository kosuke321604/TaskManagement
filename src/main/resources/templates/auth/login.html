<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ログイン画面</title>

</head>

<body>
	
	<div th:if="${param.error}" class="alert alert-danger">
                                 メールアドレスまたはパスワードが正しくありません。
    </div>

	<form method="post" th:action="@{/login}">		
		
		<div>　
			<input type="text" class="form-control" name="username" autocomplete="email" placeholder="メールアドレス" autofocus>
		</div>
		
		<div>　
			<input type="password" class="form-control" name="password" autocomplete="new-password" placeholder="パスワード" autofocus>
		</div>

		<div>
			<button type="submit" class="">ログイン</button>
		</div>

	</form>
	
		<div>
			<a href="#">ユーザ登録</a>
		</div>
	

</body>

</html>
